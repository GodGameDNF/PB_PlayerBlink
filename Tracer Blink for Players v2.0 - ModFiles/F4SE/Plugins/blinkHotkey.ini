# Blink mode hotkey settings
# Use this option only if the hotkey cannot be set through MCM.
# To use, set the 'useiniFileHotkey' option below to 1, save this file, and enable the 'INI File Hotkey Settings' option in the in-game MCM menu.
# If you do not wish to use it, disable the 'INI File Hotkey Settings' option in the MCM menu.
# Refer to the included 'Keycode Reference.txt' file to find the desired key code, and input it after '=' below.

useiniFileHotkey=0
keycode=0